<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body bgcolor="#FFFFDD">

    <div class="card">

        <div class="image">
            <img src="blog_card_image.jpg" id="img">
        </div>

        <div class="content">
            <p id="category">TECHNOLOGY</p>
            <h2>
                How I Built Web <br>Challenges Website
            </h2>
            <p>If you're looking for inspiration to build your own side project...</p>
        </div>

        <div class="author">
            <img src="author_image.jpg" alt="" id="author_image">
            <h3>Kamalraj Chitturi</h3>
            <span id="time">4 h ago</span>
        </div>

    </div>
</body>

</html>
